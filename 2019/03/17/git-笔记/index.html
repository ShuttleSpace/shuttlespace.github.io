span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 修改配置</span></span><br><span class="line">git config --<span class="built_in">local</span> <span class="comment"># 对某个仓库有效</span></span><br><span class="line">git config --global <span class="comment"># 对当前用户所有仓库有效</span></span><br><span class="line">git config --system <span class="comment"># 对系统所有登录用户有效</span></span><br><span class="line"><span class="comment"># 查看配置</span></span><br><span class="line">git config --list --<span class="built_in">local</span></span><br><span class="line">git config --list --global</span><br><span class="line">git config --list --system</span><br><span class="line"><span class="comment"># 打开编辑器修改config</span></span><br><span class="line">git config -e <span class="comment"># 仅对当前仓库有效</span></span><br><span class="line"><span class="comment"># 变更文件名</span></span><br><span class="line">git mv readme readme.md <span class="comment"># 避免  mv x y -&gt; git add -&gt; git rm</span></span><br><span class="line">git <span class="built_in">log</span> [分支]</span><br><span class="line">        --oneline <span class="comment"># 一行显示</span></span><br><span class="line">        -n4 <span class="comment"># 指定最新的几次提交</span></span><br><span class="line">        --all <span class="comment"># 所有分支的提交</span></span><br><span class="line">        --graph <span class="comment"># 图形化显示</span></span><br><span class="line"><span class="comment"># 打开内置帮助网页.</span></span><br><span class="line">git <span class="built_in">help</span> --web [<span class="built_in">log</span>]</span><br><span class="line"><span class="comment"># gui</span></span><br><span class="line">gitk --all</span><br><span class="line">git branch -av</span><br><span class="line"><span class="comment"># 在 ./git/refs/heads/xxx 中查看信息</span></span><br><span class="line">git cat-file -t master <span class="comment"># 返回 git object model 类型: blog, tree, commit, tag</span></span><br><span class="line">            -p <span class="comment"># 显示所有内容</span></span><br><span class="line"><span class="comment"># 删除分支</span></span><br><span class="line">git branch -D [fixup]</span><br><span class="line"><span class="comment"># 变基</span></span><br><span class="line">git rebase -i</span><br><span class="line"><span class="comment"># 暂存区和最近一次提交的区别</span></span><br><span class="line">git diff --cached</span><br><span class="line"><span class="comment"># 将暂存区的内容丢弃</span></span><br><span class="line">git reset HEAD -- &lt;file&gt;</span><br><span class="line"><span class="comment"># 将暂存区的内容恢复到本地</span></span><br><span class="line">git checkout -- &lt;file&gt;</span><br><span class="line"><span class="comment"># 设置别名</span></span><br><span class="line">git config --global alias.co checkout</span><br><span class="line">git config --global alias.br branch</span><br><span class="line">git config --global alias.ci commit</span><br><span class="line">git config --global alias.st status</span><br><span class="line">git config --global alias.last <span class="string">'log -1 HEAD'</span></span><br><span class="line">git config --global alias.unstage <span class="string">'reset HEAD --'</span>; git unstage fileA === git reset HEAD -- fileA</span><br><span class="line">git config --global alias.visual <span class="string">'!gitk'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看各个分支所指的对象  --decorate</span></span><br><span class="line">git <span class="built_in">log</span> --oneline --decorate</span><br><span class="line">git <span class="built_in">log</span> --oneline --decorate --graph --all</span><br><span class="line"><span class="comment"># 跟踪远程分支</span></span><br><span class="line">git checkout --track origin/serverfix</span><br><span class="line">git checkout -b sf origin/serverfix; sf 分支追踪 origin/serverfix 分支.</span><br><span class="line"><span class="comment"># 添加修改正在追踪的上游分支; -u / --set-upstream-to</span></span><br><span class="line">git branch -u origin/serverfix</span><br><span class="line"><span class="comment"># 当设置好跟踪分支后，可通过 @&#123;upstream&#125; 或 @&#123;u&#125; 快捷方式来引用.所有如果 master 跟踪 origin/master。那么 git merge @&#123;u&#125; 可以取代 git merage origin/master.</span></span><br><span class="line"><span class="comment"># 查看所有跟踪分支</span></span><br><span class="line">git branch -vv</span><br><span class="line"><span class="comment"># 删除服务端的分支</span></span><br><span class="line">git push origin --delete serverfix</span><br><span class="line"><span class="comment">#</span></span><br><span class="line">git init --bare --shared ; <span class="comment"># shared 会自动修改该仓库目录的组权限为可写.</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 为服务端配置 SSH 访问</span></span><br><span class="line">sudo adduser git</span><br><span class="line">su git</span><br><span class="line"><span class="built_in">cd</span></span><br><span class="line">mkdir .ssh &amp;&amp; chmod 700 .ssh</span><br><span class="line">touch .ssh/authorized_keys &amp;&amp; chmod 600 .ssh/authorized_keys</span><br><span class="line">cat /tmp/id_rsa.john.pub &gt;&gt; ~/.ssh/authorized_keys</span><br><span class="line">cat /tmp/id_rsa.josie.pub &gt;&gt; ~/.ssh/authorized_keys</span><br><span class="line"><span class="comment"># 限制 git 用户只能访问项目，无法登录远程主机.</span></span><br><span class="line">cat /etc/shells</span><br><span class="line"><span class="built_in">which</span> git-shell</span><br><span class="line">sudo vim /etc/shells； <span class="comment"># 将 git-shell 添加</span></span><br><span class="line">sudo chsh git /usr/bin/git-shell; <span class="comment"># 限制 git 用户只能利用 SSH 连接对 Git 仓库进行推送和拉去操作，而不能登录机器并取得普通 shell.</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 以守护进程的方式设置 git 协议,不需要配置 SSH 公钥.</span></span><br><span class="line">git daemon --reuseaddr --base-path=/opt/git/ /opt/git/;</span><br><span class="line"><span class="comment"># --reuseaddr 允许服务器在无需等待旧连接超时的情况下重启</span></span><br><span class="line"><span class="comment"># --base-path 允许用户在未完全指定路径的条件下克隆项目,结尾的路径将告诉 git 守护进程从何处寻找仓库来导出.如果有防火墙运行，请开放 9418 端口.</span></span><br><span class="line"><span class="comment"># 空白错误(换行\tab\。。。)</span></span><br><span class="line">git diff --check</span><br><span class="line"><span class="comment"># 部分暂存</span></span><br><span class="line">git add --patch</span><br><span class="line"><span class="comment">#</span></span><br><span class="line">git merge --squash featureB</span><br><span class="line"><span class="comment"># --squash 接受被合并分支上的所有工作，并将其压缩至一个变更及，使仓库成为真正合并发生的状态，而不是生成一个合并提交.</span></span><br><span class="line"><span class="comment"># 打包 archive</span></span><br><span class="line">git archive master --prefix=<span class="string">'project/'</span> | gzip &gt; `git describe master`.tar.gz</span><br><span class="line">git archive master --prefix=<span class="string">'project/'</span> --format=zip &gt; `git describe master`.zips</span><br><span class="line"><span class="comment">#</span></span><br><span class="line">git diff --ours</span><br><span class="line">        <span class="comment"># --theirs</span></span><br><span class="line">        <span class="comment"># --base -b</span></span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
